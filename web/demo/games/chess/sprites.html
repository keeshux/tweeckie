<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>tweeckie - chess</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/tweeckie/games/chess/style.css" />
        <style type="text/css">
            body {
                background: gray;
            }

            .ib div {
                display: inline-block;
                zoom: 1;
                *display: inline;
            }
        </style>
    </head>
    <body>
        <div class="ib">
            <div class="tck-chess-logo"></div>
        </div>
        <div id="tck-game-chess">
            <div class="ib">
                <div class="tck-piece tck-white-pawn"></div>
                <div class="tck-piece tck-white-rook"></div>
                <div class="tck-piece tck-white-knight"></div>
                <div class="tck-piece tck-white-bishop"></div>
                <div class="tck-piece tck-white-queen"></div>
                <div class="tck-piece tck-white-king"></div>
            </div>
            <div class="ib">
                <div class="tck-piece tck-black-pawn"></div>
                <div class="tck-piece tck-black-rook"></div>
                <div class="tck-piece tck-black-knight"></div>
                <div class="tck-piece tck-black-bishop"></div>
                <div class="tck-piece tck-black-queen"></div>
                <div class="tck-piece tck-black-king"></div>
            </div>
            <div class="ib">
                <div class="tck-piece-sm tck-white-pawn-sm"></div>
                <div class="tck-piece-sm tck-white-rook-sm"></div>
                <div class="tck-piece-sm tck-white-knight-sm"></div>
                <div class="tck-piece-sm tck-white-bishop-sm"></div>
                <div class="tck-piece-sm tck-white-queen-sm"></div>
                <div class="tck-piece-sm tck-white-king-sm"></div>
            </div>
            <div class="ib">
                <div class="tck-piece-sm tck-black-pawn-sm"></div>
                <div class="tck-piece-sm tck-black-rook-sm"></div>
                <div class="tck-piece-sm tck-black-knight-sm"></div>
                <div class="tck-piece-sm tck-black-bishop-sm"></div>
                <div class="tck-piece-sm tck-black-queen-sm"></div>
                <div class="tck-piece-sm tck-black-king-sm"></div>
            </div>
        </div>
    </body>
</html>
